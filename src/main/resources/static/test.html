<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<div id="app">
    <div id="admin">
        <div class="pos" v-loading="loading">
            <h1 class="adminh1">用户登录</h1>
            <el-form
                    :model="ruleForm"
                    status-icon
                    :rules="rules"
                    ref="ruleForm"
                    label-width="100px"
                    class="demo-ruleForm"
            >
                <el-form-item label="用户名：" prop="pass">
                    <el-input
                            prefix-icon="el-icon-user"
                            style="width: 250px"
                            type="text"
                            v-model="ruleForm.pass"
                            autocomplete="off"
                            palceholder="请输入账号"
                            clearable
                    ></el-input>
                </el-form-item>
                <el-form-item label="密 码：" prop="checkPass">
                    <el-input
                            prefix-icon="el-icon-menu"
                            style="width: 250px"
                            show-password
                            type="password"
                            v-model="ruleForm.checkPass"
                            autocomplete="off"
                            palceholder="请输入密码"
                            clearable
                    ></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="submitForm('ruleForm')">提交
                    </el-button                    >
                </el-form-item>
            </el-form>
        </div>
    </div>

</div>

<script src="js/vue.js"></script>

<script src="plugins/elementui/index.js"></script>

<script type="text/javascript" src="js/jquery.min.js"></script>

<script src="js/axios-0.18.0.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            ruleForm:{}
        }
    })
</script>

</body>
</html>
